<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Испытание: итоговая таблица</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Итоговая таблица</h1>
    <table>
      <thead>
        <tr>
          <th>Город</th>
          <th class="color1">Посещений</th>
          <th>%</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>СПБ</td>
          <td>199</td>
          <td>65.12</td>
        </tr>
        <tr class="color2">
          <td>Москва</td>
          <td>69</td>
          <td>21.3</td>
        </tr>
        <tr>
          <td>Киев</td>
          <td>5</td>
          <td>8</td>
        </tr>
        <tr class="color2">
          <td>Посещений за весь период</td>
          <td></td>
          <td>273</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
